<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha - Calculator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <header class="header">
            <h1><i class="fas fa-calculator"></i> Calculator</h1>
           
        </header>

       
        <main class="calculator-wrapper">
            <div class="calculator">
               
                <div class="display">
                    <div class="previous-operand" id="previousOperand"></div>
                    <div class="current-operand" id="currentOperand">0</div>
                    <div class="operation-display" id="operationDisplay"></div>
                </div>

                
                <div class="buttons">
                   
                    <button class="btn function-btn" data-action="clear">
                        <i class="fas fa-backspace"></i> AC
                    </button>
                    <button class="btn function-btn" data-action="clear-entry">C</button>
                    <button class="btn function-btn" data-action="delete">
                        <i class="fas fa-delete-left"></i>
                    </button>
                    <button class="btn operation-btn" data-operation="÷">÷</button>

                   
                    <button class="btn number-btn" data-number="7">7</button>
                    <button class="btn number-btn" data-number="8">8</button>
                    <button class="btn number-btn" data-number="9">9</button>
                    <button class="btn operation-btn" data-operation="×">×</button>

                  
                    <button class="btn number-btn" data-number="4">4</button>
                    <button class="btn number-btn" data-number="5">5</button>
                    <button class="btn number-btn" data-number="6">6</button>
                    <button class="btn operation-btn" data-operation="-">−</button>

                  
                    <button class="btn number-btn" data-number="1">1</button>
                    <button class="btn number-btn" data-number="2">2</button>
                    <button class="btn number-btn" data-number="3">3</button>
                    <button class="btn operation-btn" data-operation="+">+</button>

                    
                    <button class="btn number-btn" data-number="0">0</button>
                    <button class="btn number-btn" data-number=".">.</button>
                    <button class="btn equals-btn" data-action="equals">=</button>
                    
                  
                </div>

                
               
            </div>

           
            <div class="features-sidebar">
            
                
                <div class="theme-toggle">
                    <h4><i class="fas fa-palette"></i> Theme</h4>
                    <div class="theme-buttons">
                        <button class="theme-option active" data-theme="dark">Dark</button>
                        <button class="theme-option" data-theme="light">Light</button>
                        <button class="theme-option" data-theme="orange">Orange</button>
                    </div>
                </div>
                
                <div class="history">
                    <h4><i class="fas fa-history"></i> Recent Calculations</h4>
                    <div class="history-list" id="historyList">
                        
                    </div>
                </div>
            </div>
        </main>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
